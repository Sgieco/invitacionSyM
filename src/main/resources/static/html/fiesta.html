<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/fiesta.css">
    <title>Sofi & Maxi</title>

<body>
    <img src="/imagenes/breshfuc.png" alt="banner bresh" class="banner">
    <div class="contenedor-fiesta">
        <p class="msj1">Te adelantamos un poco de lo que se viene!</p>
        <p class="msj2">Calentamos los motores en instagram:</p>
        <a class="insta" href="https://www.instagram.com/symbresh/" target="_blank" rel="noopener noreferrer"> @symbresh </a>
        <p class="msj3">Brillos, Colores y Hitazos como este: </p>

        <div class="video-container">
            <iframe
                    class="audio-player"
                    src="https://www.youtube.com/embed/CCF1_jI8Prk"

                    allow="autoplay; encrypted-media"

        <a class="canciones" href="https://open.spotify.com/playlist/4AJ24p4W8zEyNPuGBkoM88?si=1e31820a3dc34122" target="_blank" rel="noopener noreferrer">
            SUGERI TUS CANCIONES
        </a>
        <p class="msj5">Unos dias antes, vamos a compartir la PlayList final para que vayas practicando los pasos</p>
    </div>

    <script>
        function showAudio() {
            var iframe = document.getElementById('audio-player');
            iframe.style.display = 'block'; // Muestra el iframe
            var button = document.querySelector('.play-button');
            button.style.display = 'none'; // Oculta el botón de reproducción
        }
    </script>
